<!DOCTYPE html>
<html>
	<script src = "jquery.js"></script>
	<script>	
		function Send(RightPower, LeftPower)
		{
			$.post("http://172.16.40.228?right=" + RightPower + "&left=" + LeftPower).done(function(data) 
			{
			    console.log("172.16.40.228?right=" + RightPower + "&left=" + LeftPower);
			});
		}

		$(document).ready(function(){
			$("#send").click(function(){
				console.log("sent.");
				Send($("#right").val(), $("#left").val());
			});
		});
	</script>
	

	<body>
		<input id = "left" type = "text"/>
		<input id = "right" type = "text"/>
		<button id = "send">Send</button>
	</body>
</html>
